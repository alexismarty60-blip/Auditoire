<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>L'Auditoire</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,400" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- HEADER -->
  <div class="header-bar">
    <div class="header-title">L’Auditoire</div>
    <hr class="header-divider" />
  </div>

  <!-- HERO / TOP SECTION -->
  <div class="hero-section">
    <button class="explorer-btn"> Explorer !</button>

    <!-- White bottom curve (SVG for smoothness) -->
    <svg class="bottom-curve" viewBox="0 0 1920 240" preserveAspectRatio="none">
      <path d="M0,240 Q960,0 1920,240 L1920,240 L0,240 Z" fill="#f4fbfa"/>
    </svg>
  </div>

  <!-- MAIN BOXES -->
  <div class="main-content">
    <div class="card-row">
      <!-- Ressources -->
      <div class="main-card">
        <div class="main-card-icon">
          <!-- Book SVG (with red bookmark) -->
          <svg width="38" height="70" viewBox="0 0 38 70">
            <rect x="0" y="0" width="38" height="70" fill="#072b55"/>
            <rect x="15" y="0" width="4" height="26" fill="#e32c2e"/>
          </svg>
        </div>
        <h3> <a href="file:///E:/visual%20studio%20code/Acceuil/Ressources/ressources.html"> Ressources </h3></a>
        <div class="main-card-desc">
          Ici, vous pourrez trouver des ressources utiles
        </div>
      </div>
      <!-- Théorie Musicale -->
      <div class="main-card">
        <div class="main-card-icon">
          <!-- Magnifier SVG -->
          <svg width="70" height="70" viewBox="0 0 70 70">
            <circle cx="28" cy="28" r="16" stroke="#072b55" stroke-width="5" fill="none"/>
            <line x1="43" y1="43" x2="65" y2="65" stroke="#072b55" stroke-width="5" />
          </svg>
        </div>
        <h3>Théorie Musicale</h3>
        <div class="main-card-desc">
          Ici, les cours et informations utiles
        </div>
      </div>
      <!-- Boîte à Outils -->
      <div class="main-card">
        <div class="main-card-icon">
          <!-- Open box SVG -->
          <svg width="60" height="48" viewBox="0 0 60 48">
            <polygon points="0,40 20,40 20,8 0,16" fill="#072b55"/>
            <polygon points="20,8 60,0 60,32 20,40" fill="#32546a"/>
          </svg>
        </div>
        <h3>Boîte à Outils</h3>
        <div class="main-card-desc">
          Dans la boîte à outils, on retrouve divers conseils
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER / BOTTOM BAR for first screen-->
  <div class="footer-bar"></div>

  <!-- PAGE 2 CONTENT -->
  <div class="section2">
    <div class="section2-content">
      <div class="section2-list">
        <button class="section2-btn"><span class="bar"></span>Définitions</button>
        <button class="section2-btn"><span class="bar"></span>Théorie</button>
        <button class="section2-btn"><span class="bar"></span>Boîte à outils</button>
        <button class="section2-btn"><span class="bar"></span>Réseaux</button>
      </div>
    </div>
  </div>
  <div class="footer-bar"></div>
</body>
</html>
